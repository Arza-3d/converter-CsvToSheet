<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to Sheet</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #copyButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Upload CSV File</h2>
<input type="file" id="csvFileInput" accept=".csv" />

<h2>Sheet Output</h2>
<table id="sheetOutput"></table>

<button id="copyButton" onclick="copyTableToClipboard()">Copy Table to Clipboard</button>

<script>
    document.getElementById('csvFileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const rows = text.split('\n').map(row => row.split(','));
                const table = document.getElementById('sheetOutput');
                table.innerHTML = ''; // Clear previous content

                rows.forEach((row, rowIndex) => {
                    const tr = document.createElement('tr');
                    row.forEach((cell, cellIndex) => {
                        const td = document.createElement(rowIndex === 0 ? 'th' : 'td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });
            };
            reader.readAsText(file);
        }
    });

    function copyTableToClipboard() {
        const table = document.getElementById('sheetOutput');
        let textToCopy = '';

        for (let i = 0; i < table.rows.length; i++) {
            const row = table.rows[i];
            for (let j = 0; j < row.cells.length; j++) {
                textToCopy += row.cells[j].textContent + (j < row.cells.length - 1 ? '\t' : '');
            }
            textToCopy += '\n';
        }

        navigator.clipboard.writeText(textToCopy).then(function() {
            alert('Table copied to clipboard!');
        }, function(err) {
            console.error('Could not copy text: ', err);
        });
    }
</script>

</body>
</html>
